<div class="view-control-root">
    <div class="icon-container">

        <fa-icon [icon]="faList" class="icon"></fa-icon>
        List
    </div>
    <div class="button" [ngClass]="showAsList === true ? 'selected': ''" (click)="onClickVertical()">
        Vertical
    </div>
    <div class="button"  [ngClass]="showAsList !== true ? 'selected': ''" (click)="onClickHorizontal()">
        Horizontal
    </div>
</div>
